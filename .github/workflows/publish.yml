name: Publish Extension

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for version bumping
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        
    - name: Check if last commit was version bump
      id: check_commit
      run: |
        LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
        echo "Last commit: $LAST_COMMIT_MSG"
        if [[ "$LAST_COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$LAST_COMMIT_MSG" == *"Bump version"* ]]; then
          echo "Skipping workflow - last commit was automated version bump"
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Setup Node.js
      if: steps.check_commit.outputs.skip != 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      if: steps.check_commit.outputs.skip != 'true'
      run: npm ci
      
    - name: Compile TypeScript
      if: steps.check_commit.outputs.skip != 'true'
      run: npm run compile
      
    - name: Run tests
      if: steps.check_commit.outputs.skip != 'true'
      run: npm test
      continue-on-error: true # Don't fail if no tests exist yet
      
    - name: Configure Git
      if: steps.check_commit.outputs.skip != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Bump version
      if: steps.check_commit.outputs.skip != 'true'
      id: version
      run: |
        # Get current version
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Bump patch version
        npm version patch --no-git-tag-version
        
        # Get new version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Package extension
      if: steps.check_commit.outputs.skip != 'true'
      run: npx @vscode/vsce package
      
    - name: Publish to VS Code Marketplace
      if: steps.check_commit.outputs.skip != 'true'
      run: npx @vscode/vsce publish --pat ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Commit version bump
      if: steps.check_commit.outputs.skip != 'true'
      run: |
        git add package.json
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
        git push
        
    - name: Create GitHub Release
      if: steps.check_commit.outputs.skip != 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        release_name: Release v${{ steps.version.outputs.new_version }}
        body: |
          Auto-generated release for version ${{ steps.version.outputs.new_version }}
          
          ## Changes
          - Automated release from main branch
          
        draft: false
        prerelease: false
        
    - name: Upload VSIX to Release
      if: steps.check_commit.outputs.skip != 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./json2typegenerator-${{ steps.version.outputs.new_version }}.vsix
        asset_name: json2typegenerator-${{ steps.version.outputs.new_version }}.vsix
        asset_content_type: application/zip